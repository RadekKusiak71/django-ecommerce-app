{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Your profile {% endblock %}



{% block content %}
    {% if messages %}
        {% for message in messages %}
        <div {% if messages.tags == "error" %} class="alert alert-warning" {% else %} class="alert alert-success" {% endif %} role="alert">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}

    <div class="container w-50">
        <h1>Profile Data:</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary w-100 mt-2">Change data</button>
        </form>
    </div>
{% endblock %}
